<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value of a:"));
        b=parseInt(prompt("Enter value of b:"));
        n=parseInt(prompt("Enter 1For +, 2For -, 3For *, 4For /:"));
        if(1==n){
            c=a+b;
            document.write(c);
        }
        else if(2==n){
            c=a-b;
            document.write(c);
        }
        else if(3==n){
            c=a*b;
            document.write(c);
        }
        else if(4==n){
            c=a/b;
            document.write(c);
        }
        else{
            document.write("invalid input");
        }
    </script>
</body>
</html>
