<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrowFunction</title>
</head>
<body>
    <script>
        sum=(n1,n2)=>{
            return n1+n2;
        }
        ans=sum(2,3)
        console.log(ans)
        setTimeout(()=>{
            console.log("hello world")
        },1000)
    </script>
</body>
</html>
