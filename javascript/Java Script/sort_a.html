<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort_a</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter array size n:"));
        let arr=new Array();
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter Array Element:"));
        }
        document.write("Array is:"+arr+"<br/>");
       
        let temp=0;
        for(i=0;i<n;i++){
            for(j=0;j<n;j++){
                if(arr[j]>arr[i]){
                   temp=arr[j];
                   arr[j]=arr[i];
                   arr[i]=temp;
                }
            }
        }
        document.write("sorted array is:"+arr);
        
    </script>
</body>
</html>
