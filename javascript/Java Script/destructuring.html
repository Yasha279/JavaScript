<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructuring</title>
</head>
<body>
    <script>
        //for object
        student={
            name:"sachin",
            rollNo:2,
            marks:90,
            address:"rajkot"
        };
        let{name,rollNo}=student;
        console.log(name)

        //for array
        spi=[2.3,5,6,9,8,3,4,7]
        let [first,second]=spi;
        console.log(first)
    </script>
</body>
</html>
