<html lang="en">

<body>
    <div class="container">
        <div class="row mb-3">
            <input type="text" id="txtbox" style="width: 280px;">
        </div>
        <div class="row">
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('7')">7</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('8')">8</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('9')">9</div>

        </div>
        <div class="row">
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('4')">4</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('5')">5</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('6')">6</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="calculate('-')">-</div>
        </div>
        <div class="row">
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('1')">1</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('2')">2</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('3')">3</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="calculate('*')">*</div>
        </div>
        <div class="row">
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('.')">.</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="addbox('0')">0</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="getAnswer('=')">=</div>
            <div class="col-3 btn border border-dark" style="background-color: wheat; width:70px; height:70px; text-align:center;" id="btn" onclick="calculate('/')">/</div>
        </div>
        <div class="row my-3">
            <div class="col-3 btn border border-dark" style="background-color: rgb(196, 195, 195); width:100px; height:50px;" id="btn" onclick="clearAll('')">Clear</div>
        </div>
    </div>

        function addbox(id){
            document.getElementById('txtbox').value+=id;
        }
        function calculate(id){
            document.getElementById('txtbox').value+=id;
            
            
        }
        function getAnswer(id){
