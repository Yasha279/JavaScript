<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter array size n:"));
        let arr=new Array();
        for(i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter Array Element:"));
        }
        document.write("Array is:"+arr+"<br/>");
        let max=arr[0];
        let min=arr[0];
        for(i=0;i<n;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        document.write("maximum is:"+max);

    </script>
</body>
</html>
