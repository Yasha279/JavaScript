<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("Enter value of a:"));
        const b=parseInt(prompt("Enter value of b:"));
        let temp;
        for(i=1;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                temp=i;
                
            }
        }
        document.write(temp);
        
        
    </script>
</body>
</html>
