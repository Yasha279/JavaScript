<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <script>
        let sentence=prompt("Enter one sentece:");
        document.write("sentence is: "+sentence+"<br/>");
        let word=prompt("enter any word from given sentence:");
        document.write("word is: "+word+"<br/>");
        let arr=sentence.split(' ');
        // document.write(arr);
        let loc=0;
        for(i=0;i<arr.length;i++){
            if(arr[i]==word){
                loc=i;
                break;
            }
            
        }
        document.write("location of "+word+" is "+loc);
    </script>
</body>
</html>
