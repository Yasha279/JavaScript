<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value of a:"));
        fact=1;
        for(i=a;i>=1;i--){
            fact=fact*i;
        }
        document.write(fact);
    </script>
</body>
</html>
