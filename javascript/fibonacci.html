<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value of a:"));
        
        x=0;
        y=1;
        for(i=1;i<=a;i++){
            sum=x+y;
            x=y;
            y=sum;
            document.write(" "+sum);
        }
    </script>
</body>
</html>
