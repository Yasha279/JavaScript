<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value of a:"));
        temp=a;
        rem=0;
        sum=0;
        while(a!=0){
            n=a%10;
            sum=sum+(n*n*n);
            a=Math.floor(a/10);
        }
        if(sum==temp){
            document.write("armstrong number");
        }
        else{
            document.write("not armstrong number");
        }
    </script>
</body>
</html>
